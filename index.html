<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

    <main class="main">
        <div class="balance cont_flex">
            <div class="cont_balance">
                <p class="my_bal">My balance</p>
                <h2>$921.48</h2>
            </div>
            <div class="cont_circle">
                <div class="black_circle">
                    <div class="white_circle"></div>
                </div>
            </div>
        </div>
        <div class="spending">
            <h1 class="title">Spending - Last 7 days</h1>
            <div class="cont_graph cont_flex_g"></div>
            <hr class="line">
            <p class="label">Total this month</p>
            <div class="cont_flex">
                <div class="cont_total">
                    <h3 class="total">$478.33</h3>
                </div>
                <div class="cont_percent">
                    <p class="percent">+2.4%</p>
                    <p class="label">from last month</p>
                </div>
            </div>
        </div>
    </main>



    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Ziglio</a>.
    </footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
